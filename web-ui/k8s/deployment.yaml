apiVersion: v1
kind: Namespace
metadata:
  name: sre-assistant
  labels:
    istio-injection: enabled
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sre-assistant
  namespace: sre-assistant
  annotations:
    eks.amazonaws.com/role-arn: arn:aws-us-gov:iam::${AWS_ACCOUNT_ID}:role/enhanced-eks-cluster-sre-assistant-role
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sre-assistant
  namespace: sre-assistant
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sre-assistant
  template:
    metadata:
      labels:
        app: sre-assistant
    spec:
      serviceAccountName: sre-assistant
      containers:
      - name: sre-assistant
        image: ${ECR_REGISTRY}/sre-assistant:latest
        ports:
        - containerPort: 8080
        env:
        - name: AWS_REGION
          value: us-gov-west-1
        - name: AGENT_ID
          value: ${BEDROCK_AGENT_ID}
        - name: AGENT_ALIAS_ID
          value: production
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: sre-assistant-secret
              key: secret-key
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 500m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /api/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: sre-assistant
  namespace: sre-assistant
spec:
  selector:
    app: sre-assistant
  ports:
  - port: 80
    targetPort: 8080
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sre-assistant
  namespace: sre-assistant
  annotations:
    alb.ingress.kubernetes.io/scheme: internal
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/healthcheck-path: /api/health
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}]'
    alb.ingress.kubernetes.io/certificate-arn: ${ACM_CERTIFICATE_ARN}
spec:
  ingressClassName: alb
  rules:
  - host: sre-assistant.internal.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sre-assistant
            port:
              number: 80
---
apiVersion: v1
kind: Secret
metadata:
  name: sre-assistant-secret
  namespace: sre-assistant
type: Opaque
stringData:
  secret-key: ${FLASK_SECRET_KEY}
