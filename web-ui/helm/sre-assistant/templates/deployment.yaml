apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sre-assistant.fullname" . }}
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "sre-assistant.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "sre-assistant.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "sre-assistant.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "sre-assistant.serviceAccountName" . }}
      {{- if eq .Values.secret.method "csi-driver" }}
      volumes:
      - name: secrets-store
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: {{ .Values.secret.csiDriver.secretProviderClass }}
      {{- end }}
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.service.targetPort }}
          protocol: TCP
        env:
        - name: AWS_REGION
          value: {{ .Values.bedrock.region | quote }}
        - name: AGENT_ID
          value: {{ .Values.bedrock.agentId | quote }}
        - name: AGENT_ALIAS_ID
          value: {{ .Values.bedrock.agentAliasId | quote }}
        - name: SECRET_KEY
          {{- if eq .Values.secret.method "csi-driver" }}
          value: "$(cat {{ .Values.secret.csiDriver.mountPath }}/secret-key)"
          {{- else }}
          valueFrom:
            secretKeyRef:
              name: {{ include "sre-assistant.fullname" . }}-secret
              key: secret-key
          {{- end }}
        {{- if eq .Values.secret.method "csi-driver" }}
        volumeMounts:
        - name: secrets-store
          mountPath: {{ .Values.secret.csiDriver.mountPath }}
          readOnly: true
        {{- end }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        livenessProbe:
          {{- toYaml .Values.livenessProbe | nindent 10 }}
        readinessProbe:
          {{- toYaml .Values.readinessProbe | nindent 10 }}
