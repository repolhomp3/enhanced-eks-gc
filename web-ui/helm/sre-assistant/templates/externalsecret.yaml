{{- if eq .Values.secret.method "external-secrets" }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "sre-assistant.fullname" . }}-secret
  namespace: {{ .Values.namespace.name }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: {{ .Values.secret.externalSecrets.secretStore }}
    kind: ClusterSecretStore
  target:
    name: {{ include "sre-assistant.fullname" . }}-secret
    creationPolicy: Owner
  data:
  - secretKey: secret-key
    remoteRef:
      key: {{ .Values.secret.externalSecrets.secretName }}
      property: {{ .Values.secret.externalSecrets.secretKey }}
{{- end }}
