# Example values for External Secrets Operator (NOT FedRAMP authorized)
# Use: helm install sre-assistant . -f values-external-secrets.yaml

replicaCount: 2

image:
  repository: 123456789012.dkr.ecr.us-gov-west-1.amazonaws.com/sre-assistant
  tag: latest

serviceAccount:
  annotations:
    eks.amazonaws.com/role-arn: arn:aws-us-gov:iam::123456789012:role/enhanced-eks-cluster-sre-assistant-role

bedrock:
  agentId: "your-agent-id"
  region: "us-gov-west-1"

secret:
  method: "external-secrets"
  externalSecrets:
    enabled: true
    secretStore: "aws-secrets-manager"
    secretName: "sre-assistant-flask-secret"
    secretKey: "secret-key"

ingress:
  enabled: true
  host: sre-assistant.internal.example.com
  certificateArn: arn:aws-us-gov:acm:us-gov-west-1:123456789012:certificate/your-cert-id
